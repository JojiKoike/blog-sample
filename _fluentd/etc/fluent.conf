<source>
  @type tail
  path /var/log/nginx/docker.access.log
  pos_file /tmp/access.log.pos
  port 24224
  format nginx
  tag nginx.access
</source>

<match nginx.access>
  @type stdout
</match>

<source>
  @type forward
  port 24224
</source>

<match blog.search>
  @type elasticsearch
  host elasticsearch
  port 9200
  logstash_format true
  logstash_prefix search
  type_name searchlogs
</match>
